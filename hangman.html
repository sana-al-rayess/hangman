<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="hangman.css">
</head>
<header>
    <h1>Hangman Game</h1>
</header>
<body>
    <div class="container">
        <img src="./images/3269914.png" alt="hangman">
        <p id="word"></p>
        <p>Guesses left: <span id="guesses-left"></span></p>
        <p>Guessed letters: <span id="guessed-letters"></span></p>
        <form>
            <label for="guess">Guess a letter:</label>
            <input type="text" id="guess" maxlength="1">
            <button type="submit">Guess</button>
            <button type="button" id="reset">Reset</button>
        </form>
    </div>
    <script src="hangman.js"></script>
</body>

</html>
